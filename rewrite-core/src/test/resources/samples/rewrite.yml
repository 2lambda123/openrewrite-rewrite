---
profile: checkstyle

variables:
  config-file: conf/checkstyle.xml

# if conditions aren't met, this whole profile won't take effect
conditions:
  - org.openrewrite.checkstyle.ConfigExists:
      file: ${config-file}

# rules to include...
include:
  - 'org.openrewrite.checkstyle.*'

# ...less any excludes
exclude:
  - org.openrewrite.checkstyle.UnnecessaryParentheses

# rule configuration. any rule not explicitly configured here, but is included
# accepts its defaults
configure:
  org.openrewrite.checkstyle:
    config-file: ${config-file} # applies to all checkstyle rules
    left-curly:
      option: eol # applies just to left-curly

# MAYBE: in the event of conflicting profiles, to provide an ordering to them?
ordinal: 300

---
profile: spring

#conditions:
#  - org.openrewrite.spring.OnCompileClasspath
#  - org.openrewrite.spring.Version:
#      at-least: 2.0

include:
  - 'org.openrewrite.spring.*'

exclude:
  - org.openrewrite.spring.ConfigurationProperties

configure:
  org.openrewrite.spring.TrackLatestVersion:
      version: 2.x

---
# since there is no profile, this is just always on
include:
  - '*'
